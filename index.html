<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        #chessboard {
            width: 480px;
            height: 480px;
            margin: 20px auto;
            border: 2px solid #000;
            position: relative;
        }

        .square {
            width: 60px;
            height: 60px;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            user-select: none;
        }

        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        
        .square:hover {
            opacity: 0.8;
        }
        
        .selected {
            background-color: #87CEEB !important;
            box-shadow: inset 0 0 10px rgba(0,0,255,0.5);
        }
        
        .possible-move {
            background-color: #90EE90 !important;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5a6fd8;
        }

        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .thinking {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }

        .move-history {
            max-height: 150px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôî Chess AI ‚ôõ</h1>
        
        <div class="game-info">
            <strong>Current Player:</strong> <span id="current-player">White</span>
        </div>
        
        <div id="status" class="status">White to move</div>
        <div id="thinking" class="thinking" style="display: none;">ü§î AI is thinking...</div>
        
        <div id="chessboard"></div>
        
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="undoMove()">Undo Move</button>
        </div>
        
        <div class="move-history">
            <strong>Move History:</strong>
            <div id="move-list"></div>
        </div>
    </div>

    <script>
        // Simple chess board setup
        let board = [
            ['‚ôú', '‚ôû', '‚ôù', '‚ôõ', '‚ôö', '‚ôù', '‚ôû', '‚ôú'],
            ['‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô'],
            ['‚ôñ', '‚ôò', '‚ôó', '‚ôï', '‚ôî', '‚ôó', '‚ôò', '‚ôñ']
        ];

        let currentPlayer = 'white';
        let selectedSquare = null;
        let gameHistory = [];
        let moveHistory = [];
        let gameOver = false;

        // Piece mappings
        const pieceMap = {
            '‚ôú': 'r', '‚ôû': 'n', '‚ôù': 'b', '‚ôõ': 'q', '‚ôö': 'k', '‚ôü': 'p',
            '‚ôñ': 'R', '‚ôò': 'N', '‚ôó': 'B', '‚ôï': 'Q', '‚ôî': 'K', '‚ôô': 'P'
        };

        const symbolMap = {
            'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö', 'p': '‚ôü',
            'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî', 'P': '‚ôô'
        };

        function createBoard() {
            const boardElement = document.getElementById('chessboard');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.id = `square-${row}-${col}`;
                    
                    // Alternate colors
                    if ((row + col) % 2 === 0) {
                        square.classList.add('light');
                    } else {
                        square.classList.add('dark');
                    }
                    
                    // Add piece
                    square.textContent = board[row][col];
                    
                    // Add click handler
                    square.onclick = () => handleSquareClick(row, col);
                    
                    boardElement.appendChild(square);
                }
            }
        }

        function handleSquareClick(row, col) {
            if (gameOver || currentPlayer === 'black') return;
            
            const square = document.getElementById(`square-${row}-${col}`);
            const piece = board[row][col];
            
            if (selectedSquare) {
                // Try to make a move
                const fromRow = selectedSquare.row;
                const fromCol = selectedSquare.col;
                
                if (fromRow === row && fromCol === col) {
                    // Clicking same square - deselect
                    clearSelection();
                    return;
                }
                
                if (isValidMove(fromRow, fromCol, row, col)) {
                    makeMove(fromRow, fromCol, row, col);
                    clearSelection();
                    switchPlayer();
                    updateStatus();
                    
                    if (!gameOver && currentPlayer === 'black') {
                        setTimeout(makeAIMove, 500);
                    }
                } else {
                    // Select new piece if it belongs to current player
                    if (piece && isPlayerPiece(piece, currentPlayer)) {
                        selectSquare(row, col);
                    } else {
                        clearSelection();
                    }
                }
            } else {
                // Select piece if it belongs to current player
                if (piece && isPlayerPiece(piece, currentPlayer)) {
                    selectSquare(row, col);
                }
            }
        }

        function selectSquare(row, col) {
            clearSelection();
            selectedSquare = { row, col };
            document.getElementById(`square-${row}-${col}`).classList.add('selected');
            showPossibleMoves(row, col);
        }

        function clearSelection() {
            selectedSquare = null;
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('selected', 'possible-move');
            });
        }

        function showPossibleMoves(row, col) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        document.getElementById(`square-${r}-${c}`).classList.add('possible-move');
                    }
                }
            }
        }

        function isPlayerPiece(piece, player) {
            if (!piece) return false;
            const whitePieces = ['‚ôî', '‚ôï', '‚ôñ', '‚ôó', '‚ôò', '‚ôô'];
            const blackPieces = ['‚ôö', '‚ôõ', '‚ôú', '‚ôù', '‚ôû', '‚ôü'];
            
            if (player === 'white') {
                return whitePieces.includes(piece);
            } else {
                return blackPieces.includes(piece);
            }
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            if (toRow < 0 || toRow > 7 || toCol < 0 || toCol > 7) return false;
            
            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];
            
            if (!piece) return false;
            if (targetPiece && isPlayerPiece(targetPiece, currentPlayer)) return false;
            
            // Basic movement validation (simplified)
            const pieceCode = pieceMap[piece];
            return isValidPieceMove(pieceCode, fromRow, fromCol, toRow, toCol);
        }

        function isValidPieceMove(piece, fromRow, fromCol, toRow, toCol) {
            const dx = toCol - fromCol;
            const dy = toRow - fromRow;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);
            
            switch (piece.toLowerCase()) {
                case 'p':
                    const direction = piece === 'P' ? -1 : 1;
                    const startRow = piece === 'P' ? 6 : 1;
                    
                    if (dx === 0) { // Moving forward
                        if (dy === direction && !board[toRow][toCol]) return true;
                        if (fromRow === startRow && dy === 2 * direction && !board[toRow][toCol]) return true;
                    } else if (absDx === 1 && dy === direction && board[toRow][toCol]) {
                        return true; // Capturing
                    }
                    return false;
                    
                case 'r':
                    return (dx === 0 || dy === 0) && isPathClear(fromRow, fromCol, toRow, toCol);
                    
                case 'n':
                    return (absDx === 2 && absDy === 1) || (absDx === 1 && absDy === 2);
                    
                case 'b':
                    return absDx === absDy && isPathClear(fromRow, fromCol, toRow, toCol);
                    
                case 'q':
                    return (dx === 0 || dy === 0 || absDx === absDy) && isPathClear(fromRow, fromCol, toRow, toCol);
                    
                case 'k':
                    return absDx <= 1 && absDy <= 1;
                    
                default:
                    return false;
            }
        }

        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const dx = Math.sign(toCol - fromCol);
            const dy = Math.sign(toRow - fromRow);
            let currentRow = fromRow + dy;
            let currentCol = fromCol + dx;
            
            while (currentRow !== toRow || currentCol !== toCol) {
                if (board[currentRow][currentCol]) return false;
                currentRow += dy;
                currentCol += dx;
            }
            
            return true;
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const capturedPiece = board[toRow][toCol];
            
            // Save state for undo
            gameHistory.push({
                board: board.map(row => [...row]),
                currentPlayer: currentPlayer,
                moveHistory: [...moveHistory]
            });
            
            // Make the move
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = '';
            
            // Record move
            const move = `${piece} ${String.fromCharCode(97 + fromCol)}${8 - fromRow} ‚Üí ${String.fromCharCode(97 + toCol)}${8 - toRow}`;
            moveHistory.push(move);
            updateMoveHistory();
            
            createBoard();
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            document.getElementById('current-player').textContent = currentPlayer === 'white' ? 'White' : 'Black';
        }

        function makeAIMove() {
            if (gameOver) return;
            
            document.getElementById('thinking').style.display = 'block';
            
            setTimeout(() => {
                const moves = getAllPossibleMoves('black');
                if (moves.length > 0) {
                    const randomMove = moves[Math.floor(Math.random() * moves.length)];
                    makeMove(randomMove.fromRow, randomMove.fromCol, randomMove.toRow, randomMove.toCol);
                    switchPlayer();
                    updateStatus();
                }
                document.getElementById('thinking').style.display = 'none';
            }, 1000);
        }

        function getAllPossibleMoves(player) {
            const moves = [];
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && isPlayerPiece(piece, player)) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                const oldPlayer = currentPlayer;
                                currentPlayer = player;
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    moves.push({ fromRow, fromCol, toRow, toCol });
                                }
                                currentPlayer = oldPlayer;
                            }
                        }
                    }
                }
            }
            return moves;
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = `${currentPlayer === 'white' ? 'White' : 'Black'} to move`;
        }

        function updateMoveHistory() {
            const moveList = document.getElementById('move-list');
            moveList.innerHTML = moveHistory.map((move, index) => {
                const moveNumber = Math.floor(index / 2) + 1;
                const isWhiteMove = index % 2 === 0;
                return isWhiteMove ? `${moveNumber}. ${move}` : ` ${move}<br>`;
            }).join('');
        }

        function newGame() {
            board = [
                ['‚ôú', '‚ôû', '‚ôù', '‚ôõ', '‚ôö', '‚ôù', '‚ôû', '‚ôú'],
                ['‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü', '‚ôü'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô', '‚ôô'],
                ['‚ôñ', '‚ôò', '‚ôó', '‚ôï', '‚ôî', '‚ôó', '‚ôò', '‚ôñ']
            ];
            
            currentPlayer = 'white';
            selectedSquare = null;
            gameHistory = [];
            moveHistory = [];
            gameOver = false;
            
            document.getElementById('current-player').textContent = 'White';
            createBoard();
            updateStatus();
            updateMoveHistory();
        }

        function undoMove() {
            if (gameHistory.length >= 2) {
                gameHistory.pop(); // Remove current state
                const lastState = gameHistory.pop(); // Get previous state
                
                board = lastState.board;
                currentPlayer = lastState.currentPlayer;
                moveHistory = lastState.moveHistory;
                
                document.getElementById('current-player').textContent = currentPlayer === 'white' ? 'White' : 'Black';
                clearSelection();
                createBoard();
                updateStatus();
                updateMoveHistory();
            } else if (gameHistory.length === 1) {
                newGame();
            }
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
